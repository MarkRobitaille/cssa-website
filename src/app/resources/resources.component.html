<div id="resources" class="panel">
    <div class="panel-header">
        <h1>Resources</h1>
        <h2>Find information to assist you</h2>
    </div>

    <div class="panel-content">
        <p>
            Here are some useful resources to help you throughout your computer science degree.
        </p>
        <ul class="tab-list">
            <li 
                *ngFor="let category of categories"
                class="tab"
                [class.selected-tab]="currentCategory.id === category.id"
                (click)="selectTab(category)"
                (keyup.enter)="selectTab(category)"
                tabindex="0"
            >{{category.name}}</li>
        </ul>
        <div class="horizontal-bar"></div>
        <select
            class="selector"
            [(ngModel)]="currentCategory"
            title="Select a Resource Category"
        >
            <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
        </select>

        <div class="resources-panel">
            <resource-card 
                *ngFor="let resource of currentCategory.resources"
                [resource]="resource"
                class="resource"
            >
            </resource-card>
        </div>
    </div>
</div>
